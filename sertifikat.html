<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Galeri Sertifikat - Cahaya Nayla</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdf6ed;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      background-color: #e9ebf0;
      padding: 20px 40px;
      display: flex;
      justify-content: flex-end;
      gap: 30px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    header a {
      text-decoration: none;
      color: black;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header a:hover {
      background-color: #d4d9e3;
    }

    header a.active {
      background-color: #d6b88c9c;
      color: rgb(0, 0, 0);
    }

    /* Gallery */
    .certificate-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 30px;
  padding: 40px;
  justify-items: center;
  background-color: #fdf6ed;
}

.certificate-grid img {
  width: 100%;
  max-width: 300px;
  border: 2px solid #ccc;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.certificate-grid img:hover {
  transform: scale(1.05);
}

@media (max-width: 900px) {
  .certificate-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 600px) {
  .certificate-grid {
    grid-template-columns: 1fr;
  }
}

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      justify-items: center;
      background-color: #fdf6ed;
    }

    .gallery img {
      width: 100%;
      max-width: 300px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      margin-top: auto;
      background-color: #e9ebf0;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: flex-start;
      border-top: 1px solid #ccc;
    }

    .footer-left {
      font-weight: bold;
      font-size: 16px;
    }

    .footer-center {
      flex: 1;
      text-align: center;
    }

    .footer-center span {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
    }

    .social-icons .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #000;
    }

    .social-icons .icon img {
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
      transition: transform 0.3s ease;
    }

    .social-icons .icon img:hover {
      transform: scale(1.2);
    }

    .footer-right {
      text-align: right;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      footer {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .footer-right {
        margin-top: 20px;
        text-align: center;
      }
    }
  </style>
</head>
